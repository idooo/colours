<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Colours</title>

		<meta name="description" content="">
		<meta name="author" content="Alex Shteinikov">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="dist/ido.colours.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	</head>

	<body>

		<article class="examples">

            <div id="colorpicker"
                 data-color="#dd00dd"
                 data-name="header_color"
                 data-palette="red, white, blue"
                    >
                First
            </div>

            <hr>

            <div data-provide="ido-colours"
                 data-color="blue"
                 data-name="background_color"
                 data-palette="orange, lime, vodka"
                    >
                Second
            </div>

            <hr>

            <div data-provide="ido-colours">
                Third
            </div>

            <hr>

            <div id="colorpicker4">
                Fourth
            </div>

            <hr>

            <div data-provide="ido-colours"
                 data-palette="orange, lime, vodka"
                    >
                Fifth
            </div>

            <hr>

            <div id="colorpicker6"
                 data-provide="ido-colours"
                 data-palette="orange, lime, vodka"
                    >
                Sixth
            </div>

            <hr>

            <div id="colorpicker7"
                 data-provide="ido-colours"
                 data-palette="orange, lime, vodka"
                    >
                Seventh
            </div>

        </article>

		<script src="js/ido.colours.js"></script>

		<script>

           $(document).ready(function(){

               $('#colorpicker').idoColours();

               $('#colorpicker4').idoColours({
                   'color': 'red',
                   'name': 'example_name',
                   'palette': ['red', 'green', 'blue'],
                   'onChangeColor': function(color) {
                       console.log('change: ' + color);
                   },
                   'onSelectColor': function(color) {
                       console.log('select: ' + color);
                   },
                   'onPaletteOver': function(color) {
                       console.log('over: ' + color);
                   },
                   'onPaletteOut': function(color) {
                       console.log('out: ' + color);
                   }
               });

               $('#colorpicker6').idoColours('color', 'lime') ;
               $('#colorpicker6').idoColours('caption', 'Sixth Sith');

               $('#colorpicker6').idoColours('color', 'lime') ;

               $('#colorpicker6').idoColours('onPaletteOver', function(color) {
                   console.log('over 666: ' + color);
               });

               $('#colorpicker7').idoColours('palette', ['#aa0000', '#990000', '#330000']) ;

           });

		</script>


	</body>
</html>
