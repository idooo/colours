<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Colours</title>

		<meta name="description" content="">
		<meta name="author" content="Alex Shteinikov">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="dist/ido.colours.flat.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	</head>

	<body>

		<article class="examples">

            <h1>Colours</h1>

            <p>
                Color picker for users
            </p>

            <div id="colorpicker"
                 data-color="#dd00dd"
                 data-name="header_color"
                 data-palette="red, white, blue, red, white, blue, red, white, blue"
                    >
                First
            </div>

            <hr>

            <div class="colours"
                 data-color="white"
                 data-name="background_color"
                 data-palette="orange, lime, vodka"
                    >
                Second
            </div>

            <hr>

            <div class="colours">
                Third
            </div>

            <hr>

            <div id="colorpicker4">
                Fourth
            </div>

            <hr>

            <div class="colours"
                 data-palette="orange, lime, vodka"
                    >
                Fifth
            </div>

            <hr>

            <div id="colorpicker6"
                 class="colours"
                 data-palette="orange, lime, vodka"
                    >
                Sixth
            </div>

            <hr>

            <div id="colorpicker7"
                 class="colours"
                 data-palette="red, white, blue, red, white, blue, red, white, blue"
                    >
                Seventh
            </div>

            <hr>

            <div id="colorpicker8"
                 class="colours"
                 data-palette="red, white, blue, red, white, blue, red, white, blue"
                 disabled >
                Eighth
            </div>

            <hr>

            <div id="colorpicker9"
                 class="colours"
                 data-palette="red, white, blue, red, white, blue, red, white, blue"
                 disabled >
                Nine inch nails - With Teeth [00:03] 256kbps
            </div>

            <a href="https://github.com/idooo/colours"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

        </article>

		<script src="js/ido.colours.js"></script>

		<script>

           $(document).ready(function(){

               $('#colorpicker').idoColours();

               $('#colorpicker4').idoColours({
                   'color': 'red',
                   'palette_size': 20,
                   'width': '50%',
                   'name': 'example_name',
                   'palette': ['red', 'green', 'blue'],
                   'onChangeColor': function(color) {
                       console.log('change: ' + color);
                   },
                   'onSelectColor': function(color) {
                       console.log('select: ' + color);
                   },
                   'onPaletteOver': function(color) {
                       console.log('over: ' + color);
                   },
                   'onPaletteOut': function(color) {
                       console.log('out: ' + color);
                   }
               });

               $('#colorpicker6').idoColours('color', 'lime') ;
               $('#colorpicker6').idoColours('caption', 'Sixth Sith');

               $('#colorpicker6').idoColours('color', 'lime') ;

               $('#colorpicker6').idoColours('width', 150) ;

               $('#colorpicker6').idoColours('onPaletteOver', function(color) {
                   console.log('over 666: ' + color);
               });

               $('#colorpicker7').idoColours('palette', [
                   '#aa0000', '#990000', '#330000', '#aa0000', '#990000', '#330000',
                   '#aa0000', '#990000', '#330000'
               ]) ;

               $('#colorpicker7').idoColours('palette_size', 20);
               $('#colorpicker7').idoColours('palette_row_count', 7);

               // $('#colorpicker8').idoColours('disabled', true);

           });

		</script>


	</body>
</html>
